<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Lab 2 -2</title>
</head>
<body>
  <h1 id="title"></h1>
  <p id="value"></p>

  <a href="#" onclick="showTime()">time</a>
  <a href="#" onclick="showDate()">date</a>

  <script type="text/javascript">
    const date = '{{date}}'
    const time = '{{time}}'

    function setContent(title, value) {
      document.querySelector('#title').innerHTML = title
      document.querySelector('#value').innerHTML = value
    }

    function showTime() {
      setContent('现在时间', time)
    }

    function showDate() {
      setContent('现在日期', date)
    }
  </script>
</body>
</html>
